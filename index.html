<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup">
        <div class="mainbody">        
            <form action="#">              
                <h2>Sign Here</h2>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" placeholder="Enter your first name"><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" placeholder="Enter your last name"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email id"><br>
                <label for="">Gender:</label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
                <input type="submit" value="Sign In" id="submit"><input type="reset" value="Reset">
            </form>        
        </div>       
        <div class="circle a1"></div>
        <div class="circle a2"></div>       
    </div>
    
    <script src="sign.js"></script>
</body>
</html>
